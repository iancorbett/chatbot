<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Chatbot</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3/dist/universal-sentence-encoder.min.js"></script>
</head>
<body>
    <main class="wrap">
        <h1 class="title"> TensorFlow.js Chatbot</h1>
        <section class="card">
          <p class="hint">
            Type a message â€” the bot finds the closest intent using semantic similarity (Universal Sentence Encoder).
          </p>
    
          <div id="chat" class="chat" role="log" aria-live="polite"></div>
    
          <div class="inputRow">
            <input id="msg" type="text" placeholder="Ask a question..." autocomplete="off" aria-label="Message" />
            <button id="send" type="button" aria-label="Send message">Send</button>
          </div>
        </section>
      </main>
    
    <script src="chatbot.js"></script>
</body>
</html>
